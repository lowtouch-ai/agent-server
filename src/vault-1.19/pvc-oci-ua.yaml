apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: vault-home
  namespace: myco-ua
spec:
  storageClassName: "oci"
  selector:
    matchLabels:
      failure-domain.beta.kubernetes.io/zone: "US-ASHBURN-AD-3"  
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: vault-data
  namespace: myco-ua
spec:
  storageClassName: "oci"
  selector:
    matchLabels:
      failure-domain.beta.kubernetes.io/zone: "US-ASHBURN-AD-3"  
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
