<VirtualHost *:80>
    DocumentRoot /appz/scripts/client
    ErrorLog /appz/log/vault_httpd_error.log
    LogLevel warn
    CustomLog /appz/log/vault_httpd_access.log combined
    <Directory /appz/scripts/client>
    Require all granted
    </Directory>
    <Location "/get_secret.sh">
    SetHandler None
    </Location>
</virtualhost>
