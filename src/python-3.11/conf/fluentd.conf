<source>
  @type monitor_agent
  bind 0.0.0.0
  port 24220
</source>

<source>
  type tail
  path /appz/log/*
  path_key path
  format none
  tag graylog2.*
  <parse>
    @type none
  </parse>
  encoding utf-8
</source>

<filter **>
  @type record_transformer
  <record>
   instance "#{Socket.gethostname}"
   namespace "#{ENV.fetch('APPZ_INSTANCE_PREFIX'){'default'}}"
   app "#{ENV.fetch('APPZ_APP_NAME'){'appz'}}"
  </record>
  @type record_modifier
  <replace>
    key message
    expression "#{ENV.fetch('APPZ_FLUENTD_SECRETS'){'byzantinez'}}"
    replace *****
  </replace>
</filter>

<match **>
  type graylog
  host "#{ENV.fetch('APPZ_LOG_HOST'){'GL'}}" 
  port "#{ENV.fetch('APPZ_LOG_PORT'){12201}}"  

  # BufferedOutput config
  flush_interval 5
  num_threads 2
  # ...
</match>
